<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="custom.css">
    <title>Note Taker</title>
</head>
<body>
    <h1 class="text-center">Note Taker</h1>
    <form action="index.js">
        <div class="form-group container">
            <div class="row w-50 mx-auto">
                <legend class="text-success text-center">Add A New Note:</legend>
            </div>
            <div class="row mx-2">
                <label for="text-box" class="mr-sm-2">Note:</label>
                <textarea class="form-control" rows="2" id="text-box" placeholder="Write your note here"></textarea>
            </div>
            <div class="row text-center ">
                <button type="submit" class="btn btn-primary" id="submit-btn">Add Note</button>
            </div>
        </div> <!-- close form-group -->

    <script src="index.js"></script>
</body>
</html>
